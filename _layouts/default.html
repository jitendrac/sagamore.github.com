<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<link rel="stylesheet" type="text/css" href="{{ site.root }}/css/stylesheet.css" charset="utf-8">
	<title>{{ page.title }}</title> 
</head> 
<body> 
<div id="wrapper"> 
	<div id="header">
	  <h1><a href="/"><img src="{{ site.root }}/images/slingshot_logo.png" />Developer Blog</a></h1>
	</div> 
	<div id="main">
	  {% if page.id %}
	    {% assign post = page %}
	    {% include post.html %}
	  {% else %}
	    {{ content }}
	  {% endif %}
	</div> 
	<div id="sidebar">
	  <div id="links">
  		<ul>
        <li><a href="{{ site.root }}/about">About</a></li>
        <li><a href="http://www.slingshotsoftware.com/content/company/contact-us">Contact</a></li>
        <li><a href="{{ site.root }}/archives">Archives</a></li>
        <li><a href="http://feeds.feedburner.com/SlingshotDeveloperBlog" rel="alternate" type="application/rss+xml"><img src="http://www.feedburner.com/fb/images/pub/feed-icon16x16.png" alt="" style="vertical-align:middle;border:0"/></a>&nbsp;<a href="http://feeds.feedburner.com/SlingshotDeveloperBlog" rel="alternate" type="application/rss+xml">Subscribe (RSS)</a></li>      
  		</ul>	  
    </div>
	  
	  <div id="recent">
  		<h2>Recent Posts</h2> 
  		<ul> 
  		  {% for post in site.posts limit:5 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
  		</ul> 	   
	  </div>
	  
    <div id="search">
	    <form action="http://www.google.com/cse" id="cse-search-box">
        <div>
          <input type="hidden" name="cx" value="007242192299498301915:tzpx9qtbncg" />
          <input type="hidden" name="ie" value="UTF-8" />
          <input type="text" name="q" size="25" />
          <input type="submit" name="sa" value="Search" />
        </div>
      </form>
	  </div>	  
	</div> 
	<div id="footer"> 
		<p>&copy; 2010 <a href="http://www.slingshotsoftware.com/">Slingshot Software</a></p> 
	</div>
</div>
<script type="text/javascript">
var disqus_shortname = 'slingshotdev';
(function () {
  var s = document.createElement('script'); s.async = true;
  s.src = 'http://disqus.com/forums/slingshotdev/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
</body> 
</html>
