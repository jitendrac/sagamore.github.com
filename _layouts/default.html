<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="/stylesheets/app.css">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

  <script type="text/javascript" src="//use.typekit.net/zqi6job.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="/javascripts/foundation.min.js"></script>
  <script src="/javascripts/app.js"></script>
</head>
<body>
  <div class="wrapper {{ page.wrapperClasses }}">
    <div class="row">
      <div class="topnav">
        <div class="four columns">
          <div class="logo">
            <a href="/"><img src="/images/Sagamore-Retail-Logo-Black.svg" alt="Sagamore Retail"></a>
          </div>
        </div>
        <div class="eight columns">
          <div id="menu"><ul>
              <li><a class="beta" href="/beta">Beta</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
              <li><a href="/login">Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>

    <div class="botnav">
      <div class="row">
        <div class="three columns">
          <a href="/"><img class="botlogo" src="/images/Sagamore-Retail-Logo-White.svg" alt="Sagamore Retail logo"></a>
        </div>
        <div class="three columns">
          <div id="botmenu"><ul>
              <li><a href="/beta">Beta</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
              <li><a href="/developer">Developer</a></li>
              <li><a href="/login">Login</a></li>
            </ul>
          </div>
        </div>
        <div class="five columns">
        </div>
        <div class="twelve columns">
          <p class="copyright">Copyright &copy; 2012 Sagamore Retail | <a href="/credits">Credits</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-37165192-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
