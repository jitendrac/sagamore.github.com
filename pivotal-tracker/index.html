    <div class="redirecting" align="center">
      <img class="logo" src="pivotal_tracker_white.png">

      <img class="loading" src="loading.gif">

  <script>
    window.location.replace("https://www.pivotaltracker.com/google_domain_openid/redirect_for_auth?domain=sagamoreretail.com");
